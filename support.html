<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soporte – Emuna</title>
  <link rel="icon" href="/assets/logo.png" />
  <style>body{font:16px system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:860px;margin:auto;padding:24px;color:#e8ecf4;background:#0b1220} a{color:#9fc1ff} input,textarea{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #1d2a44;background:#0f1830;color:#e8ecf4}</style>
</head>
<body>
  <h1>Soporte</h1>
  <p>Envíanos un correo a <a href="mailto:thenashrem@gmail.com">thenashrem@gmail.com</a> con:</p>
  <ul>
    <li>Nombre del proyecto/inmobiliaria</li>
    <li>Descripción del problema</li>
    <li>Capturas de pantalla (si aplica)</li>
  </ul>

  <h2>Formulario rápido</h2>
  <form action="mailto:thenashrem@gmail.com" method="post" enctype="text/plain">
    <label>Nombre</label>
    <input name="Nombre" required />
    <label>Email</label>
    <input type="email" name="Email" required />
    <label>Mensaje</label>
    <textarea name="Mensaje" rows="6" required></textarea>
    <button type="submit" style="margin-top:8px;padding:10px 14px;border-radius:10px;background:#0B5FFF;color:#fff;border:none">Enviar</button>
  </form>

  <p style="color:#9aa7bd;margin-top:18px">Google Sheets™ es una marca de Google LLC.</p>
</body>
</html>
